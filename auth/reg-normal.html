<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Introducing the future of effortless and cashless transactions.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Portal Coperate Registration</title>

  <!-- Page styles -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css" />
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" href="../images/portal-logo.png">
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" style="height: 100% !important;">

    <div class="portal-content" style="padding: 0px; margin: 0px; height: 100% !important;">
      <div class="portal-auth-content" style="height: 100% !important;">
        <div class="portal-hidden-mobile portal-auth-bg"></div>

        <div class="portal-auth-form mdl-card">
          <div class="mdl-card__title">
            <h4 class="mdl-card__title-text portal-auth-title">USER REGISTRATION</h4>
          </div>

          <div class="portal-auth-wrapper">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label portal-focus">
              <input class="mdl-textfield__input" type="text" id="username">
              <label class="mdl-textfield__label" for="username">Username</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label portal-focus">
              <input class="mdl-textfield__input" type="email" id="email">
              <label class="mdl-textfield__label" for="email">Email</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label portal-focus">
              <input class="mdl-textfield__input" type="password" id="password">
              <label class="mdl-textfield__label" for="password">Password</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label portal-focus">
              <input class="mdl-textfield__input" type="password" id="confirmpassword">
              <label class="mdl-textfield__label" for="confirmpassword">Confirm Password</label>
            </div>
          </div>

          <div class="mdl-card__actions" style="margin-top: 15px; padding: 19px;">
            <a class="portal-link portal-link-btn mdl-button mdl-button-block mdl-js-button mdl-typography--text-uppercase"
              href="">
              Register
            </a>
          </div>
          <div class="portal-auth-bottom-items">
            <a class="portal-link" href="https://portalonline.netlify.com/auth/register">Register as Coperation</a>
            <div style="flex: 2;"></div>
            <a class="portal-link" href="https://portalonline.netlify.com/auth/login">I already have an account</a>
          </div>
        </div>
      </div>


    </div>
  </div>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
